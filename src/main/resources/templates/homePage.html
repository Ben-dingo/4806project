<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
	<meta charset="UTF-8">
	<title>Course Viewer</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script th:src="@{/script.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>

<table id=selectionForm>
	<tr class="selectionBox">
		<td>Calendar Year:</td>
		<td>
			<select id=calendarDrop>
				<option value='none'>Select a calendar year</option>
			</select>
		</td>
	</tr>
	<tr id="programBox" class="selectionBox hidden">
		<td>Program:</td>
		<td>
			<select id=programDrop>
				<option value='none'>Select a program</option>
			</select>
		</td>
	</tr>
	<tr id="academicBox" class="selectionBox hidden">
		<td>Academic Year:</td>
		<td>
			<select id=academicDrop>
				<option value='none'>Select a academic year</option>
			</select>
		</td>
	</tr>
	<tr id="courseBox" class="selectionBox hidden">
		<td>Course:</td>
		<td>
			<select id=courseDrop>
				<option value='none'>Select a course</option>
			</select>
		</td>
	</tr>
	<tr id="categoryBox" class="selectionBox hidden">
		<td>Category:</td>
		<td>
			<select id=categoryDrop>
				<option value='none'>Select a category</option>
			</select>
		</td>
	</tr>
</table>

<div id="outputForm">

</div>
</body>

</html>
